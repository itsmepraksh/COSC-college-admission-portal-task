<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">College Admission Form</h1>

        <form action="/submit-admission" method="POST" class="bg-white p-8 shadow-md rounded-lg">


            <div class="form-group mb-4">
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-600 focus:outline-none">
            </div>


            <div class="form-group mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-600 focus:outline-none">
            </div>


            <div class="form-group mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-600 focus:outline-none">
            </div>


            <div class="form-group mb-4">
                <label for="course" class="block text-sm font-medium text-gray-700">Select Course:</label>
                <select id="course" name="course" required
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-600 focus:outline-none">
                    <option value="" disabled selected>-- Select a Course --</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="mechanical-engineering">Mechanical Engineering</option>
                    <option value="electronics-engineering">Electronics Engineering</option>
                    <option value="civil-engineering">Civil Engineering</option>
                    <option value="business-administration">Business Administration</option>
                </select>
            </div>


            <div class="form-group">
                <input type="submit" value="Submit Application"
                    class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

        </form>
    </div>

</body>

</html>
